<details>
    <summary>{{ .Get "title" | default "Click to expand" | markdownify }}
        {{ if ( .Get "subtitle" ) }}
            <br />
            <subtitle>
                <i>{{ .Get "subtitle" | markdownify }}</i>
            </subtitle>
        {{ end }}
    </summary>
    <div class="details-content">{{ .Inner | markdownify }}</div>
</details>
